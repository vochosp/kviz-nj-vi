<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quizContainer {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #sentence {
            margin-bottom: 20px;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        .correct-answer {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="quizContainer">
    <p id="sentence"></p><br>
    <a id="hints"></a>
    <input type="text" id="userInput" placeholder="Enter your answer">
    <button id="quizButton" type="button" onclick="handleQuizButton()">Validate</button>
    <p id="resultMessage"></p>
</div>

<script>
    // Sample CSV data
    const csvData = `
        1000;Im Sommer spiele ich gerne ### mit meinen Freunden im Park.;Fussball;
        1001;Wir gehen oft in die See ###, um uns abzukühlen.;schwimmen;
        1002;Radfahren ist eine beliebte ### während der warmen Monate.;Aktivität;
        1003;Für das ### brasucht man bequeme Schuhe und einen Rucksack.;Wandern;
        1004;In den Sommerferien ### ich gerne am Strand.;surfe;
        1005;Mein Bruder mag ### und spielt es regelmäßig auf dem Tennisplatz.;Tennis;
        1006;Die ### ist wichtig, um sich vor der Sonne zu schützen.;Sonnenschutzcreme;
        1007;Ich träume davon, auf einem großen See zu ###.;segeln;
        1008;Ein ### ist notwendig, wenn man mit dem Fahrrad unterwegs ist.;Fahrradhelm;
        1009;Im Sommer besuchen wir oft ###.;Freibad;
    `;

    let currentQuestionIndex = -1;
    let questions = [];

    // Parse CSV data
    const csvRows = csvData.trim().split('\n');
    for (const row of csvRows) {
        const [id, sentence, answer] = row.split(';');
        questions.push({ id, sentence, answer });
    }

    // Display the next question
    function displayNextQuestion() {
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        const currentQuestion = questions[currentQuestionIndex];
        const sentence = currentQuestion.sentence.replace("###", '<span class="placeholder">________</span>');
        document.getElementById('sentence').innerHTML = sentence;
        document.getElementById('userInput').value = '';
        document.getElementById('quizButton').innerText = 'Validate';
        document.getElementById('resultMessage').innerText = '';
        document.getElementById('sentence').classList.remove('correct-answer');
    }

    // Handle quiz button click
    function handleQuizButton() {
        const userInput = document.getElementById('userInput').value.trim();
        const currentQuestion = questions[currentQuestionIndex];

        if (userInput === currentQuestion.answer) {
            document.getElementById('resultMessage').innerText = 'Correct answer!';
            document.getElementById('quizButton').innerText = 'Next Question';
            document.getElementById('sentence').innerHTML = currentQuestion.sentence.replace("###", `<span class="correct-answer">${userInput}</span>`);
            document.getElementById('userInput').classList.add('correct-answer');
        } else {
            document.getElementById('resultMessage').innerText = 'Incorrect answer. Try again.';
        }

        if (document.getElementById('quizButton').innerText === 'Next Question') {
            document.getElementById('quizButton').addEventListener('click', displayNextQuestion, { once: true });
        }
    }
    
    function showhints(csvarray){
        const currentQuestion = questions[currentQuestionIndex];
        hints = [];
        allanswers = [];
        for (let i = 0; i < csvarray.length; i++) {
            allanswers.push(csvarray[2]);
        } 

        hints.push(currentQuestion.answer);
        hints.push(chooseRandomItem(csvarray));
        hints.push(chooseRandomItem(csvarray));
        hints.push(chooseRandomItem(csvarray));
        hintstext = ""
        for(let i = 0; i<4; i++){
            hintstext = hintstext+hints[i]+" ";
        }
        document.getElementById('resultMessage').innerText = "WordPool: "+hintstext;
        console.log(hints);
    };

    function chooseRandomItem(array, count) {
        arrayitems = [];
        for (let i = 0; i < array.length; i++) {
            arrayitems.push(array[i])
        }
        const arrayCopy = arrayitems.slice();
        const randomIndex = Math.floor(Math.random() * arrayCopy.length);
        const randomItem = arrayCopy[randomIndex].answer;
        arrayCopy.pop(randomIndex);
        return randomItem;
    };

    // Initial display
    displayNextQuestion();
    showhints(questions);
</script>

</body>
</html>
