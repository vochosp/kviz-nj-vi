<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quizContainer {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #sentence {
            margin-bottom: 20px;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        .correct-answer {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="quizContainer">
    <p id="sentence"></p><br>
    <a id="hints"></a><br><br>
    <input type="text" id="userInput" placeholder="Enter your answer">
    <button id="quizButton" type="button" onclick="handleQuizButton()">Validate</button>
    <p id="resultMessage"></p>
</div>

<script>
    // Sample CSV data
    const csvData = `
        #DATA#
    `;

    let currentQuestionIndex = -1;
    let questions = [];

    // Parse CSV data
    const csvRows = csvData.trim().split('\n');
    for (const row of csvRows) {
        const [id, sentence, answer] = row.split(';');
        questions.push({ id, sentence, answer });
    }

    // Display the next question
    function displayNextQuestion() {
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        const currentQuestion = questions[currentQuestionIndex];
        const sentence = currentQuestion.sentence.replace("###", '<span class="placeholder">________</span>');
        document.getElementById('sentence').innerHTML = sentence;
        document.getElementById('userInput').value = '';
        document.getElementById('quizButton').innerText = 'Validate';
        document.getElementById('resultMessage').innerText = '';
        document.getElementById('sentence').classList.remove('correct-answer');
        showhints(questions);
    }

    // Handle quiz button click
    function handleQuizButton() {
        const userInput = document.getElementById('userInput').value.trim();
        const currentQuestion = questions[currentQuestionIndex];

        if (userInput === currentQuestion.answer) {
            document.getElementById('resultMessage').innerText = 'Correct answer!';
            document.getElementById('quizButton').innerText = 'Next Question';
            document.getElementById('sentence').innerHTML = currentQuestion.sentence.replace("###", `<span class="correct-answer">${userInput}</span>`);
            document.getElementById('userInput').classList.add('correct-answer');
        } else {
            document.getElementById('resultMessage').innerText = 'Incorrect answer. Try again.';
        }

        if (document.getElementById('quizButton').innerText === 'Next Question') {
            document.getElementById('quizButton').addEventListener('click', displayNextQuestion, { once: true });
        }
    }
    
    function showhints(csvarray){
        const currentQuestion = questions[currentQuestionIndex];
        hints = [];
        allanswers = [];
        answer = [];
        for (let i = 0; i < csvarray.length; i++) {
            allanswers.push(csvarray[2]);
        }

        answer.push(currentQuestion.answer)
        hints = chooseRandomItem(csvarray, 3, currentQuestion.answer);
        //console.log(answer.concat(hints))
        
        hintstext = shuffleArray(answer.concat(hints));

        document.getElementById('hints').innerText = "WordPool: "+hintstext;
        //console.log(hints);
    };

    function chooseRandomItem(array, count, correct) {
        randomItem = [];
        arrayCopy = array.slice();
        //console.log("arraycopy: "+array.answer)
        for (let i = 0; i < count; i++){
            const randomIndex = Math.floor(Math.random() * arrayCopy.length);
            if(arrayCopy[randomIndex].answer !== correct){
                randomItem.push(arrayCopy[randomIndex].answer);
            };
                
            //console.log(randomItem)
            arrayCopy.pop(randomIndex).answer;
        };
        return randomItem;
    };

    function shuffleArray(array){
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const temp = array[i];
                 array[i] = array[j];
                array[j] = temp;
                };
                return array;
    };

    // Initial display
    displayNextQuestion();
    
</script>

</body>
</html>
