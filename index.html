<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>SpielDEQuiz - Home</title>
</head>
<body>
    <div class="header">
        SpielDEQuiz!
    </div>




<div id="quizbuttons" class="buttons">
    <button id="1" class="button" onclick="reply_click(this.id)">Quiz1</button><br>
    <button id="2" class="button" onclick="reply_click(this.id)">Quiz2</button><br>
    <button id="3" class="button" onclick="reply_click(this.id)">Quiz3</button><br>
</div>

<div id="homebutton" class="buttons home" style="display: none;">
    <button id="0" class="button" onclick="reply_click(this.id)">HOME</button><br>
</div>



<div id="game" class="game" style="display: none">
    <h1>placeholder</h1>
</div>







    <div class="footer">
        &copy; Copyright 2024 www.spieldequiz.xyz <br> alpha verze
    </div>
</body>

<script type="text/javascript">
    function toggle_div(divid){
        var x = document.getElementById(divid);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
             x.style.display = "none";
        }
    };
    
    function reply_click(clicked_id){
        /*
            Alert potom get predani id do url
        */
        alert("ID tlacitka je: "+clicked_id);
        console.log(clicked_id);
        location.href = '../?quizid='+clicked_id;
        
        
    };


    /*
        recyklace getu, bude třeba časem optimalizovat
        vyuziti moji funkce togglediv na prepinani viditelnosti tlacitek
    */
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const quizid = urlParams.get('quizid');
    console.log(quizid);

    if(quizid >= 1 && quizid <= 3){
        toggle_div("quizbuttons");
        toggle_div("homebutton")
        toggle_div("game")
    };

    

    
  </script>

</html>
